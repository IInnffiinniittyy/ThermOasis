<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather Application</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .mapouter {
            position: relative;
            text-align: right;
            height: 552px;
            width: 720px;
        }

        .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 552px;
            width: 720px;
        }
    </style>
</head>

<body onload="geoLocation()">
    <input type="text" id="query" placeholder="Enter City Name">
    <button onclick="getData()">Search</button>
    <div id="container"></div>

    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="720" height="552" id="gmap_canvas" 
                frameborder="0"
                scrolling="no" marginheight="0" marginwidth="0">
            </iframe>
            <br>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
